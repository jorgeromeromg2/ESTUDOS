<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primerio programa</title>

    <style>
        body{
            background-color: cornflowerblue;
        }
        h1{
            background-color: burlywood;
            font-size: 50px;
            color:blue;
            text-align: center;
            
        }


    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>primeiro comando</p>
    <script>
        var n1 = Number(window.prompt("Digite o primeiro número: "))//string - conserção - pode ser usado somente Number
        var n2 = Number(window.prompt("Digite o segundo número: "))//string - conversão
        var n = n1 + n2
        window.alert(`A soma dos valores é: ${n}`)
    </script>
</body>
</html>
