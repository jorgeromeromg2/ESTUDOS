<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operando Valores</title>
    <style>
        body{
            font: normal 20pt Times;
        }
        input{
            font: normal 20pt Times;
            width: 200px;
            text-align: center;
        }
        div#res{
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <h1>Operação com Valores</h1>
    
    <input type="number" name="txtn1" id="txtn1"><p>Valor 1</p>
    <input type="number" name="txtn2" id="txtn2"><p>Valor 2</p><br> 
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Multiplicar" onclick="multiplicar()"><br>
    <input type="button" value="Dividir" onclick="dividir()">
    <input type="button" value="Porcentagem" onclick="porcentagem()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//as duas opções são viáveis # por ser id, se fosse class seria .
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}.`            
        }
        function multiplicar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//as duas opções são viáveis # por ser id, se fosse class seria .
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = n1 * n2   
            res.innerText = `A multiplicação entre ${n1} e ${n2} é igual a ${m}.`      
        }
        function dividir() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//as duas opções são viáveis # por ser id, se fosse class seria .
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var d = n1 / n2   
            res.innerText = `A divisão entre ${n1} e ${n2} é igual a ${d}.`      
        }
        function porcentagem() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//as duas opções são viáveis # por ser id, se fosse class seria .
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var p = (n1 * n2 )/ 100   
            res.innerText = `A porcentagem de ${n1} e ${n2} é igual a ${p}%.`      
        }
        
    </script>

</body>
</html>
