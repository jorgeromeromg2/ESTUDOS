<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse dite em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture><!--Os sources devem estar em ordem. As menores fotos devem estar de cima para baixo.-->
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls> <!--Pode ser incluido o parametro LOOP-->
        <source src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
