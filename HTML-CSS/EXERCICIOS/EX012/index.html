<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="images/pexels-lukas-1414110.jpg" controls loop>
        <source src="midia/midia2.mp4" type="video/mp4">
        <source src="midia/Midia2-1.m4v" type="video/m4v">
        <source src="midia/Midia2-1.webm" type="video/webm">
        <p>Seu navegar não é compatível com a reprodução dos vídeos acima.</p>
    </video>
    <!--Caso os videos nao sejam compativeis essa mensagem aparecerá-->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/191894507" width="500" height="360" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/191894507"></a><a href="https://vimeo.com/shaoyuhsu"></a><a href="https://vimeo.com"></a>.</p>
</body>

</html>
